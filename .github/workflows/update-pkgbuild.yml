name: Update PKGBUILD

on:
  schedule:
    - cron: '0 6 * * *'  # Setiap hari jam 6 pagi UTC
  workflow_dispatch:      # Bisa dijalankan manual juga

jobs:
  check-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get latest release version
        id: get_version
        run: |
          LATEST=$(curl -s https://api.github.com/repos/maxrave-dev/SimpMusic/releases/latest \
            | jq -r '.tag_name' \
            | sed 's/^v//')
          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST"

      - name: Get current PKGBUILD version
        id: get_current
        run: |
          CURRENT=$(grep '^pkgver=' PKGBUILD | cut -d'=' -f2)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Check if update needed
        id: check
        run: |
          if [ "${{ steps.get_version.outputs.latest }}" != "${{ steps.get_current.outputs.current }}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "Update needed: ${{ steps.get_current.outputs.current }} -> ${{ steps.get_version.outputs.latest }}"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Already up to date!"
          fi

      - name: Download new .deb and get sha256
        if: steps.check.outputs.needs_update == 'true'
        id: get_sha256
        run: |
          VERSION=${{ steps.get_version.outputs.latest }}
          URL="https://github.com/maxrave-dev/SimpMusic/releases/download/v${VERSION}/simpmusic_${VERSION}_amd64.deb"
          curl -L -o simpmusic.deb "$URL"
          SHA256=$(sha256sum simpmusic.deb | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"
          rm simpmusic.deb

      - name: Update PKGBUILD
        if: steps.check.outputs.needs_update == 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.latest }}
          SHA256=${{ steps.get_sha256.outputs.sha256 }}

          # Update pkgver
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD

          # Reset pkgrel ke 1 karena versi baru
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD

          # Update sha256sums
          sed -i "s/^sha256sums=.*/sha256sums=('${SHA256}')/" PKGBUILD

          echo "PKGBUILD updated!"
          cat PKGBUILD

      - name: Create Pull Request
        if: steps.check.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "update: simpmusic ${{ steps.get_current.outputs.current }} -> ${{ steps.get_version.outputs.latest }}"
          branch: update/simpmusic-${{ steps.get_version.outputs.latest }}
          title: "Update SimpMusic to v${{ steps.get_version.outputs.latest }}"
          body: |
            ## ðŸŽµ SimpMusic Update

            | | Version |
            |---|---|
            | **Before** | `${{ steps.get_current.outputs.current }}` |
            | **After** | `${{ steps.get_version.outputs.latest }}` |

            **Changes:**
            - Updated `pkgver` to `${{ steps.get_version.outputs.latest }}`
            - Updated `sha256sums`
            - Reset `pkgrel` to `1`

            > Auto-generated by GitHub Actions
          labels: |
            update
            automated
